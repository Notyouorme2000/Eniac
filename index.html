<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are not supposed to see this</title>
    <style>
        body {
            background-color: #000000;
            color: #FF0000;
            font-family: 'VT323', 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            src: url(https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js);
        }
        
        #terminal {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 90vh;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: relative;
        }
        
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        #prompt {
            color: #FF0000;
            margin-right: 5px;
        }
        
        #user-input {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            caret-color: #FF0000;
            outline: none;
        }
        
        .terminal-output {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .command {
            color: #FFFFFF;
        }
        
        .result {
            color: #FF0000;
        }
        
        .error {
            color: #FF5555;
        }
        
        .entry-content {
            padding-left: 20px;
            border-left: 1px solid #FF0000;
            margin: 10px 0 20px 10px;
        }
        
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        
        .loading-bar {
            width: 80%;
            height: 20px;
            border: 1px solid #FF0000;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #FF0000;
            transition: width 0.5s;
        }
        
        .boot-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FF0000;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #FF0000;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .terminal-image {
            filter: sepia(1) saturate(10) hue-rotate(320deg) brightness(0.8) contrast(2);
            max-width: 100%;
            margin: 10px 0;
            border: 1px solid #FF0000;
            padding: 5px;
        }
        
        .image-container {
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="boot-screen">
            <div class="boot-text" id="boot-message">SYSTEM INITIALIZING...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-bar"></div>
            </div>
            <div class="boot-text" id="boot-status"></div>
        </div>
        
        <div id="output"></div>
        <div id="input-line" style="display: none;">
            <span id="prompt">C:\\></span>
            <input type="text" id="user-input" autofocus spellcheck="false">
        </div>
    </div>

    <script>
     <script>
const trm = document.getElementById('terminal');
const out = document.getElementById('output');
const usr = document.getElementById('user-input');
const bootS = document.getElementById('boot-screen');
const lBar = document.getElementById('loading-bar');
const bStat = document.getElementById('boot-status');
const inpLine = document.getElementById('input-line');
const bMsg = document.getElementById('boot-message');
const prmpt = document.getElementById('prompt');

const sfx = {
    tap: 'key-press.mp3',
    go: 'enter.mp3',
    err: 'error.mp3',
    buzz: 'boot.mp3'
};

const logs = {
    'deacon': `Deacon log.\nrobot\nrobot\nrobot`,
    'test1': `Test run 1.\nLorem stuff.`,
    'test2': `Test run 2.\nSed ut perspiciatis.`,
    'matt_davis': `Matt D story.\nCEO drama. Hairgel archival.`
};

const creds = {
    usr: 'admin',
    key: 'Helenastheory'
};

let okd = false;
let tries = 0;

const cmds = {
    'help': 'Show stuff',
    'ls': 'See files',
    'cat': 'Read file',
    'clear': 'Wipe view',
    'date': 'Time rn',
    'whoami': 'Who u',
    'echo': 'Say smth',
    'login': 'Unlock',
    'logout': 'Lock'
};

function zap(t) {
    try {
        let s = new Audio(sfx[t]);
        s.volume = 0.5;
        s.play().catch(()=>{});
    } catch {}
}

function booter() {
    let prg = 0;
    const bMsgs = [
        "SYSTEM SPINUP...",
        "KERNEL BUZZING...",
        "GEARS CHECK...",
        "FILES UP...",
        "ENGINES ON...",
        "CONSOLE SPARK...",
        "READY 2 GO."
    ];
    let idx = 0;
    
    bMsg.textContent = bMsgs[idx];
    zap('buzz');
    const load = setInterval(()=>{
        prg += Math.random() * 5 + 2;
        if (prg >= 100) {
            prg = 100;
            clearInterval(load);
            setTimeout(()=>{
                bootS.style.display = 'none';
                inpLine.style.display = 'flex';
                mkAlert();
                putIt('<span class="result">ENIAC [V3.30]</span>');
                putIt('<span class="result">(C) 2165-66 HELENAS CO.</span>');
                putIt('<span class="result">Unauthorized = üíÄ</span>');
                putIt('<span class="result">LOGIN TO DO ANYTHING.</span>');
                usr.focus();
            }, 1000);
        } else {
            lBar.style.width = prg + '%';
            if (prg > (idx+1)*(100/bMsgs.length)) {
                idx = Math.min(idx+1, bMsgs.length-1);
                twr(bMsg, bMsgs[idx], 50);
            }
            bStat.textContent = `${Math.floor(prg)}%`;
        }
    }, 200);
}

function mkAlert() {
    let warn = document.createElement('span');
    warn.id = 'warnSymbol';
    warn.innerHTML = '‚ö†Ô∏è LOGIN REQUIRED';
    warn.style.color = '#FF5500';
    warn.style.fontSize = '18px';
    warn.style.marginLeft = '10px';
    warn.classList.add('blink');
    inpLine.appendChild(warn);
}

function killAlert() {
    const w = document.getElementById('warnSymbol');
    if (w) w.remove();
}

function runCmd(x) {
    const bits = x.trim().split(' ');
    const cmd = bits[0].toLowerCase();
    zap('go');
    putIt(`<span class="command">${x}</span>`);
    
    if (!okd && cmd !== 'login' && cmd !== '') {
        putIt('<span class="error">ACCESS LOCKED. LOGIN FIRST.</span>');
        zap('err');
        return;
    }
    
    switch(cmd) {
        case 'help':
            showHelp();
            break;
        case 'ls':
            listIt();
            break;
        case 'cat':
            bits[1] ? readIt(bits[1]) : errOut('Need file name.');
            break;
        case 'clear':
            out.innerHTML = '';
            break;
        case 'date':
            putIt(`<span class="result">${new Date().toString()}</span>`);
            break;
        case 'whoami':
            putIt(`<span class="result">${okd ? creds.usr : 'guest'}</span>`);
            break;
        case 'echo':
            putIt(`<span class="result">${bits.slice(1).join(' ')}</span>`);
            break;
        case 'login':
            if (bits.length < 3) errOut('Login bad. login [usr] [key]');
            else tryLog(bits[1], bits[2]);
            break;
        case 'logout':
            outLog();
            break;
        case '':
            break;
        default:
            errOut('?? Unknown cmd.');
    }
    trm.scrollTop = trm.scrollHeight;
}

function tryLog(u, p) {
    if (u === creds.usr && p === creds.key) {
        okd = true;
        putIt('<span class="result">‚úÖ WELCOME '+u+'</span>');
        prmpt.textContent = 'C:\\'+u+'>';
        killAlert();
    } else {
        tries++;
        errOut('Nope. Wrong.');
        if (tries >= 3) errOut('Yo chill.');
    }
}

function outLog() {
    if (okd) {
        okd = false;
        putIt('<span class="result">üîí Logged out.</span>');
        prmpt.textContent = 'C:\\>';
        mkAlert();
    } else {
        errOut('Not even logged in.');
    }
}

function showHelp() {
    let t = '<span class="result">Commands u can use:</span>\n';
    for (const [k, v] of Object.entries(cmds)) {
        t += `<span class="result">  ${k.padEnd(8)} - ${v}</span>\n`;
    }
    putIt(t);
}

function listIt() {
    let l = '<span class="result">Files:</span>\n';
    Object.keys(logs).forEach(e=>{
        l += `<span class="result">  ${e}</span>\n`;
    });
    putIt(l);
}

function readIt(n) {
    if (logs[n]) putIt(`<span class="result"><div class="entry-content">${logs[n]}</div></span>`);
    else errOut('No such file: '+n);
}

function putIt(txt) {
    const d = document.createElement('div');
    d.className = 'terminal-output';
    d.innerHTML = txt;
    out.appendChild(d);
}

function errOut(msg) {
    putIt('<span class="error">'+msg+'</span>');
    zap('err');
}

function twr(el, txt, spd) {
    let idx = 0;
    el.textContent = '';
    function step() {
        if (idx < txt.length) {
            el.textContent += txt.charAt(idx++);
            setTimeout(step, spd);
        }
    }
    step();
}

usr.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') {
        const cmd = usr.value;
        usr.value = '';
        runCmd(cmd);
    } else {
        zap('tap');
    }
});

usr.focus();

trm.addEventListener('click', ()=>usr.focus());

usr.addEventListener('blur', ()=>setTimeout(()=>usr.focus(), 10));

window.onload = ()=>setTimeout(booter, 500);

document.addEventListener('keydown', (e)=>{
    if ((e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74 || e.keyCode==67)) || (e.ctrlKey && e.keyCode==85)) e.preventDefault();
});

document.addEventListener('contextmenu', (e)=>e.preventDefault());

function seeDev() {
    const weird = window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160;
    if (weird) {
        document.body.innerHTML = "Access Denied";
        return true;
    }
    return false;
}
setInterval(seeDev, 1000);

const warnMsg = "‚ö†Ô∏è SECURED TERMINAL. NO DEVTOOLS.";
console.log(warnMsg);
console.warn(warnMsg);
console.error(warnMsg);
const saveConsole = console;
console = {};
console.log = console.warn = console.error = function() {
    saveConsole.warn(warnMsg);
};
</script>
