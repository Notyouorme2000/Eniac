<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are not supposed to see this</title>
    <style>
        body {
            background-color: #000000;
            color: #FF0000;
            font-family: 'VT323', 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            src: url(https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js);
        }
        
        #terminal {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 90vh;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: relative;
        }
        
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        #prompt {
            color: #FF0000;
            margin-right: 5px;
        }
        
        #user-input {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            caret-color: #FF0000;
            outline: none;
        }
        
        .terminal-output {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .command {
            color: #FFFFFF;
        }
        
        .result {
            color: #FF0000;
        }
        
        .error {
            color: #FF5555;
        }
        
        .entry-content {
            padding-left: 20px;
            border-left: 1px solid #FF0000;
            margin: 10px 0 20px 10px;
        }
        
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        
        .loading-bar {
            width: 80%;
            height: 20px;
            border: 1px solid #FF0000;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #FF0000;
            transition: width 0.5s;
        }
        
        .boot-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FF0000;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #FF0000;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="boot-screen">
            <div class="boot-text" id="boot-message">SYSTEM INITIALIZING...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-bar"></div>
            </div>
            <div class="boot-text" id="boot-status"></div>
        </div>
        
        <div id="output"></div>
        <div id="input-line" style="display: none;">
            <span id="prompt">C:\\></span>
            <input type="text" id="user-input" autofocus spellcheck="false">
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const userInput = document.getElementById('user-input');
        const bootScreen = document.getElementById('boot-screen');
        const loadingBar = document.getElementById('loading-bar');
        const bootStatus = document.getElementById('boot-status');
        const inputLine = document.getElementById('input-line');
        const bootMessage = document.getElementById('boot-message');
        
        const audioFiles = {
            keyPress: 'key-press.mp3',
            enter: 'enter.mp3',
            error: 'error.mp3',
            boot: 'boot.mp3'
        };
        
        const entries = {
            'deacon': `
# Deacon Entry
This is the Deacon entry content.
- Item 1
- Item 2
- Item 3

You can add more information here.
`,
            'test1': `
# Test1 Entry
This is a test entry.
- Testing functionality
- Testing display
- Testing terminal experience

Lorem ipsum dolor sit amet, consectetur adipiscing elit.
`,
            'test2': `
# Test2 Entry
This is another test entry.
- Secondary test
- Additional verification
- Final confirmation

Sed ut perspiciatis unde omnis iste natus error sit voluptatem.
`
        };

        const credentials = {
            username: 'admin',
            password: 'Helenastheory'
        };

        let authenticated = false;
        let loginAttempts = 0;

        const commands = {
            'help': 'Display available commands',
            'ls': 'List all entries',
            'cat': 'Display entry content (usage: cat [entry-name])',
            'clear': 'Clear the terminal screen',
            'date': 'Display the current date and time',
            'whoami': 'Display current user',
            'echo': 'Echo a message (usage: echo [message])',
            'login': 'Login to the system (usage: login [username] [password])',
            'logout': 'Logout from the system'
        };

        function playSound(soundType) {
            try {
                const audio = new Audio(audioFiles[soundType]);
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Audio play failed:", e));
            } catch (error) {
                console.log("Audio not available:", error);
            }
        }

        function bootSequence() {
            let progress = 0;
            const bootMessages = [
                "INITIALIZING SYSTEM...",
                "LOADING KERNEL...",
                "CHECKING HARDWARE...",
                "MOUNTING FILE SYSTEM...",
                "STARTING SERVICES...",
                "INITIALIZING TERMINAL...",
                "SYSTEM READY."
            ];
            
            let messageIndex = 0;
            
            bootMessage.textContent = bootMessages[messageIndex];
            
            playSound('boot');
            
            const bootInterval = setInterval(() => {
                progress += Math.random() * 5 + 2;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(bootInterval);
                    
                    setTimeout(() => {
                        bootScreen.style.display = 'none';
                        inputLine.style.display = 'flex';
                        addToTerminal('<span class="result">MS-DOS Terminal [Version 3.30]</span>');
                        addToTerminal('<span class="result">(C) 1980-1985 Microsoft Corp.</span>');
                        addToTerminal('<span class="result">\nType \'help\' for available commands.</span>');
                        addToTerminal('<span class="result">\nWARNING: UNAUTHORIZED ACCESS PROHIBITED</span>');
                        addToTerminal('<span class="result">Login required for full system access.</span>');
                        userInput.focus();
                    }, 1000);
                    
                } else {
                    loadingBar.style.width = progress + '%';
                    
                    if (progress > (messageIndex + 1) * (100 / bootMessages.length)) {
                        messageIndex = Math.min(messageIndex + 1, bootMessages.length - 1);
                        typeWriterEffect(bootMessage, bootMessages[messageIndex], 50);
                    }
                    
                    bootStatus.textContent = `${Math.floor(progress)}% COMPLETE`;
                }
            }, 200);
        }

        function processCommand(input) {
            const args = input.trim().split(' ');
            const command = args[0].toLowerCase();
            
            playSound('enter');
            
            addToTerminal(`<span class="command">${input}</span>`);
            
            if (!authenticated && command !== 'login' && command !== 'help' && command !== '') {
                addToTerminal('<span class="error">ACCESS DENIED: Login required. Use \'login [username] [password]\'</span>');
                playSound('error');
                return;
            }
            
            switch(command) {
                case 'help':
                    showHelp();
                    break;
                case 'ls':
                    listEntries();
                    break;
                case 'cat':
                    if (args.length < 2) {
                        addToTerminal('<span class="error">ERROR: Please specify an entry name (usage: cat [entry-name])</span>');
                        playSound('error');
                    } else {
                        showEntry(args[1].toLowerCase());
                    }
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'date':
                    addToTerminal(`<span class="result">${new Date().toString()}</span>`);
                    break;
                case 'whoami':
                    addToTerminal(`<span class="result">${authenticated ? credentials.username : 'guest'}</span>`);
                    break;
                case 'echo':
                    const message = args.slice(1).join(' ');
                    addToTerminal(`<span class="result">${message}</span>`);
                    break;
                case 'login':
                    if (args.length < 3) {
                        addToTerminal('<span class="error">ERROR: Incorrect login syntax. Use \'login [username] [password]\'</span>');
                        playSound('error');
                    } else {
                        login(args[1], args[2]);
                    }
                    break;
                case 'logout':
                    logout();
                    break;
                case '':
                    break;
                default:
                    addToTerminal(`<span class="error">COMMAND NOT FOUND: ${command}</span>`);
                    addToTerminal('<span class="error">Type \'help\' for available commands</span>');
                    playSound('error');
            }
            
            terminal.scrollTop = terminal.scrollHeight;
        }

        function login(username, password) {
            if (username === credentials.username && password === credentials.password) {
                authenticated = true;
                addToTerminal('<span class="result">LOGIN SUCCESSFUL. Welcome, ' + username + '.</span>');
                document.getElementById('prompt').textContent = 'C:\\' + username + '>';
            } else {
                loginAttempts++;
                addToTerminal('<span class="error">LOGIN FAILED: Incorrect username or password.</span>');
                if (loginAttempts >= 3) {
                    addToTerminal('<span class="error">WARNING: Multiple failed login attempts detected.</span>');
                }
                playSound('error');
            }
        }

        function logout() {
            if (authenticated) {
                authenticated = false;
                addToTerminal('<span class="result">LOGOUT SUCCESSFUL. Goodbye.</span>');
                document.getElementById('prompt').textContent = 'C:\\>';
            } else {
                addToTerminal('<span class="error">ERROR: Not logged in.</span>');
                playSound('error');
            }
        }

        function showHelp() {
            let helpText = '<span class="result">Available commands:</span>\n';
            for (const [cmd, desc] of Object.entries(commands)) {
                helpText += `<span class="result">  ${cmd.padEnd(10)} - ${desc}</span>\n`;
            }
            addToTerminal(helpText);
        }

        function listEntries() {
            let entryList = '<span class="result">Available entries:</span>\n';
            Object.keys(entries).forEach(entry => {
                entryList += `<span class="result">  ${entry}</span>\n`;
            });
            addToTerminal(entryList);
        }

        function showEntry(entryName) {
            if (entries[entryName]) {
                addToTerminal(`<span class="result"><div class="entry-content">${entries[entryName]}</div></span>`);
            } else {
                addToTerminal(`<span class="error">ERROR: Entry not found: ${entryName}</span>`);
                playSound('error');
            }
        }

        
        function clearTerminal() {
            output.innerHTML = '';
        }

        function addToTerminal(text) {
            const div = document.createElement('div');
            div.className = 'terminal-output';
            div.innerHTML = text;
            output.appendChild(div);
        }

        function typeWriterEffect(element, text, speed) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = userInput.value;
                userInput.value = '';
                processCommand(command);
            } else {
                playSound('keyPress');
            }
        });

        userInput.focus();
        
        terminal.addEventListener('click', function() {
            userInput.focus();
        });

        userInput.addEventListener('blur', function() {
            setTimeout(() => userInput.focus(), 10);
        });

        window.onload = function() {
            setTimeout(bootSequence, 500);
        };

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.shiftKey && e.keyCode == 73) || e.keyCode == 123) {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey && e.keyCode == 85) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                document.body.innerHTML = "Access Denied";
                return true;
            }
            return false;
        }

        setInterval(detectDevTools, 1000);

        const consoleWarning = "WARNING: This is a secure terminal. Accessing DevTools is prohibited.";
        console.log(consoleWarning);
        console.warn(consoleWarning);
        console.error(consoleWarning);

        const originalConsole = console;
        console = {};
        console.log = console.warn = console.error = function() {
            originalConsole.warn(consoleWarning);
        };
    </script>
</body>
</html>
